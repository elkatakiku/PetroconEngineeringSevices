    <form>
        <div class="form-group">

        <div class="form-group">

            <input type="password" name="password" class="form-control" value="dfhnfcgh" required="">
        </div>
        <div class="form-group">

            <input type="text" name="name" class="form-control" value="admin" required="">
        </div>
        <div class="form-group">
            <label>Address:</label>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="../../scripts/index.js"></script>

    <script type="text/javascript">
        $("form").submit(function(e) {
        e.preventDefault();
        var name=$("input[name='name']").val();
        var email=$("input[name='email']").val();
        var pass=$("input[name='pass']").val();
        var position=$("input[name='position']").val();
        var address=$("input[name='address']").val();
        var contact=$("input[name='contact']").val();

        $(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"' data-pass='"+pass+"' data-position='"+position+"' data-address='"+address+"' data-contact='"+contact+"'><td>"+name+"</td><td>"+email+"</td><td>"+pass+"</td><td>"+position+"</td><td>"+address+"</td><td>"+contact+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button'>Delete</button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

        $("input[name='']").val("");
        });

        $('body').on('click','.btn-delete',function() {
        $(this).parents('tr').remove();
        });

        $('body').on('click','.btn-edit',function() {
        var name=$(this).parents('tr').attr('data-name');
        var email=$(this).parents('tr').attr('data-email');
        var pass=$(this).parents('tr').attr('data-pass');
        var position=$(this).parents('tr').attr('data-position');
        var address=$(this).parents('tr').attr('data-address');
        var contact=$(this).parents('tr').attr('data-contact');

        $(this).parents('tr').find('td:eq(0)').html("<input name='edit_text' value='"+name+"'>");
        $(this).parents('tr').find('td:eq(1)').html("<input name='edit_email' value='"+email+"'>");
        $(this).parents('tr').find('td:eq(2)').html("<input name='edit_pass' value='"+pass+"'>");
        $(this).parents('tr').find('td:eq(3)').html("<input name='edit_position' value='"+position+"'>");
        $(this).parents('tr').find('td:eq(4)').html("<input name='edit_address' value='"+address+"'>");
        $(this).parents('tr').find('td:eq(5)').html("<input name='edit_contact' value='"+contact+"'>");

        $(this).parents('tr').find('td:eq(6)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3'>Update</button>");
        $(this).hide()
        });

        $('body').on('click','.btn-update',function() {
        var name=$(this).parents('tr').find("input[name='edit_text']").val();
        var email=$(this).parents('tr').find("input[name='edit_email']").val();
        var pass=$(this).parents('tr').find("input[name='edit_pass']").val();
        var position=$(this).parents('tr').find("input[name='edit_position']").val();
        var address=$(this).parents('tr').find("input[name='edit_address']").val();
        var contact=$(this).parents('tr').find("input[name='edit_contact']").val();

        $(this).parents('tr').find('td:eq(0)').text(name);
        $(this).parents('tr').find('td:eq(1)').text(email);
        $(this).parents('tr').find('td:eq(2)').text(pass);
        $(this).parents('tr').find('td:eq(3)').text(position);
        $(this).parents('tr').find('td:eq(4)').text(address);
        $(this).parents('tr').find('td:eq(5)').text(contact);

        $(this).parents('tr').attr('data-name',name);
        $(this).parents('tr').attr('data-email',email);
        $(this).parents('tr').attr('data-email',pass);
        $(this).parents('tr').attr('data-email',position);
        $(this).parents('tr').attr('data-email',address);
        $(this).parents('tr').attr('data-email',contact);

        $(this).parents('tr').find('.btn-edit').show();
        $(this).parents('tr').find('.btn-update').remove();

        })

    </script>
