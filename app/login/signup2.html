<!doctype html>
<html lang="en">
  <head>
    <title>Petrocon | Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/popup.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/sidebar.css">
  </head>
  <body> 
        <div class="login-container" style="padding-bottom: 450px;">
            
                <div class="col-lg-7 col-md-6 col-12">
                    <div class="container" style="padding: 30px 5px; margin-left: 100px;">
                        <span class="inline-block row brand">
                            <img src="../../images/petrocon-icon-2.png" class="brand-icon" alt="Petrocon logo">
                        
                            <span class="brand-name">Petrocon Engineering Services</span>
                        </span>
                    </div>
                  

 <!-- SIGNUP -->
 
 <div class="form-box">
    <div class="form-signup">
        <form class="" action="" method="post">
        <header class="text-center mb-5">
            <h2>Sign Up</h2>
            <hr>
        </header>   
                <div>
                    <form action="table.html">
                        <div class="container">
                            <button type="button" class="btn icon-btn">
                                <i class="fa-solid fa-arrow-left"></i>
                                back
                              </button>
                           <!-- <div class="row">
                                <div class="col-6">-->
                                    <div class="form-groups">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Insert your email here" required="required">
                                    </div>
                              
                                    <div class="form-groups">
                                        <label for="">Username</label>
                                        <input type="text" class="form-control top" name="" id="" aria-describedby="helpId" placeholder="Insert your username here" required="required">    
                            
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Insert your password here" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Retype Password</label>
                                        <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Retype your password here" required="required">
                                    </div>
                                </div>
                            </div>

                            <div class="btn-sides" >
                                <button type="submit" class="btn action-btn" name="submit" onclick="changePage('clientprofile.html')">Sign Up</button>
                                <div>
                                <button type="button" class="btn link-btn" data-dismiss="popup">Cancel</button>
                                </div>
                            </div>
                        </div>
            </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>
    
    <!-- External JS -->
    <script src="../../scripts/index.js"></script>
   
  </body>
</html>
