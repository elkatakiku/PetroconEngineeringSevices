<!doctype html>
<html lang="en">
  <head>
    <!-- Change the 'Page' to current page  -->
    <title>Popups</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- External CSS -->
    <!-- Change paths of href depending on the location of the file -->
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body style="margin-bottom: 50px;">
    <div class="jumbotron">
        <h1 class="display-4">Popups</h1>
        <p class="lead">All the available popups styles for the petrocon web app.</p>
    </div>

    <div class="container-fluid">

        <h2>Bootstrap Modal</h2>

        <!-- Bootstrap -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
            Bootstrap Modal (Popup)
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <form action="table.html" class="slide-wrapper">

                            <style>
                                #firstFormSlide, #secondFormSlide {
                                    min-width: 100%;
                                    margin-left: 0;
                                    transition: all .3s;
                                }

                                .pbody #prevSlide {
                                    padding: 0;
                                    margin-bottom: 10px;
                                }

                                .slideLeft {
                                    margin-left: -100% !important;
                                }

                                .slide-wrapper {
                                    display: flex;
                                    overflow: hidden;
                                }
                            </style>
                            <div id="firstFormSlide">
                                <div class="container">
                                    <div class="row">
                                        <div class="form-group col-sm-6 left">
                                            <label for="">Last Name</label>
                                            <input type="text" class="form-control top" name="" id="" aria-describedby="helpId" placeholder="Enter last name">
                                            
                                        </div>
                                        <div class="form-group col-sm-6 right">
                                            <label for="">First Name</label>
                                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter first name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Contact Number</label>
                                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter contact number">
                                </div>
                                <div class="form-group">
                                    <label for="">Birthdate</label>
                                    <input type="date" class="form-control" name="" id="">
                                </div>
                            </div>

                            <div id="secondFormSlide">
                                <button type="button" class="btn btn-link" id="prevSlide">
                                    <small><i class="fa fa-arrow-left" aria-hidden="true"></i> back</small>
                                </button>
                                    
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter password">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn outline-action-btn" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn action-btn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>


        <hr>


        <!-- Custom -->

        <h2>Custom Popup</h2>

        <button type="button" class="btn action-btn" data-toggle="popup" data-target="#popupId">            Popup Default
        </button>
    
        <!-- Popup -->
        <div class="popup fade" id="popupId" tabindex="-1" aria-hidden="true">
            <div class="pcontainer">
              <div class="pcontent">
                <div class="pheader">
                  <div class="linear-center">
                    <!-- Can add icon here -->
                    <i class="fas fa-image"></i>
                    <h2 class="ptitle">Popup Title</h2>
                  </div>
                  <button type="button" class="close-btn" data-dismiss="popup" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
      
                <div class="pbody">
                  Popup body
                </div>
      
                <div class="pfooter">
                  <button type="button" class="btn action-btn">Submit</button>
                  <button type="button" class="btn link-btn" data-dismiss="popup">Cancel</button>
                </div>
            </div>
        </div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="../scripts/index.js"></script>

    <!-- Ignore this hekhek -->
    <script>

        function prevSlide() {
            $(".modal.fade #firstFormSlide").removeClass("slideLeft");
        }

        $("#signUpModal").on("hidden.bs.modal", prevSlide);
        $("#prevSlide").click(prevSlide);
        $(".action-btn").click((e) => { 
            e.preventDefault();
            $(".modal.fade.show #firstFormSlide").addClass("slideLeft");
        });
    </script>

  </body>
</html>
