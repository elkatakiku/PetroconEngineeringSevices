<!doctype html>
<html lang="en">
  <head>
    <title>Tabs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body style="margin-bottom: 50px;">
    <div class="jumbotron">
      <h1 class="display-4">Tabs</h1>
      <p class="lead">All the available tab navigation styles for the petrocon web app.</p>
    </div>

    <div class="container-fluid">

      <nav class="nav-tab-container">
        <ul class="nav-tab">
            <li class="nav-tab-item active">
              <button class="link-btn" data-toggle="custom-tab" data-target="#tab1">Tab 1</button>
            </li>
            <li class="nav-tab-item">
              <button class="link-btn" data-toggle="custom-tab" data-target="#tab2">Tab 2</button>
            </li>
            <li class="nav-tab-item">
              <button class="link-btn" data-toggle="custom-tab" data-target="#tab3">Tab 3</button>
            </li>
        </ul>

        <button type="button" class="btn link-btn align-self-center" data-toggle="slide" data-target="#">
            <span class="material-icons-outlined">info</span>
        </button>
      </nav>

      <!-- Remove this -->
      <style>
        .custom-tab-content {
          width: 100%;
          height: 100px;
        }

        #tab1 {
          background-color: red;
        }

        #tab2 {
          background-color: blue;
        }

        #tab3 {
          background-color: rebeccapurple;
        }
      </style>
      <!-- End of remove -->

      <div class="custom-tab-container">
        <div class="main-content custom-tab-content show" id="tab1">
          tab 1 content
        </div>

        <div class="main-content custom-tab-content" id="tab2">
          tab 2 content
        </div>

        <div class="main-content custom-tab-content" id="tab3">
          tab 3 content
        </div>
      </div>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="../scripts/index.js"></script>
  </body>
</html>
