<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Buttons</title>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body style="margin-bottom: 50px;">
    <div class="jumbotron">
        <h1 class="display-4">Buttons</h1>
        <p class="lead">All the available buttons styles for the petrocon web app.</p>
    </div>

    <div class="container-fluid">
        <h3>Call to Action Buttons</h3>

        <button type="button" class="btn cta-button primary-btn">Call to action</button>
        <button type="button" class="btn cta-button outline-primary-btn">Call to action</button>
        
        <hr>

        <h3>Primary Buttons</h3>

        <button type="button" class="btn primary-btn">Primary Button</button>
        <button type="button" class="btn outline-primary-btn">Primary Button</button>

        <hr class="my-3">

        <h3>Action Buttons</h3>

        <button type="button" class="btn action-btn">Action Button</button>
        <button type="button" class="btn outline-action-btn">Action Button</button>

        <p class="my-4">Buttons with icon [on left]</p>

        <button type="button" class="btn action-btn">
            <i class="fa fa-plus btn-icon" aria-hidden="true"></i>
            Action Button
        </button>

        <button type="button" class="btn outline-action-btn">
            <i class="fa fa-plus btn-icon" aria-hidden="true"></i>
            Action Button
        </button>

        <hr>

        <h3>Link Buttons</h3>
        
        <button type="button" class="btn link-btn">
          Link Button
        </button>

        <hr>

        <h3>Icon Button</h3>

        <button type="button" class="btn icon-btn">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <hr>

        <h3>Close Button</h3>

        <button type="button" class="btn close-btn">
          <span aria-hidden="true">&times;</span>
        </button>

        <h3>Slim Button</h3>

        <button type="button" class="btn primary-btn slim-btn">
          Slim button
        </button>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="../scripts/index.js"></script>

  </body>
</html>
